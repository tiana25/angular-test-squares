<div class="wrapper">
  <div class="block">
    <div class="block__row">
      <div class="block__column">
        <app-square *ngFor="let el of result; let index = index" 
          [color]="el" [index]="index"
          (clickedSquare)="onClickedSquare($event)">
        </app-square>
      </div>
    </div>
  </div>
  <div class="input-wrapper">
    <input type="submit" value="Submit" (click)="onSubmit()">
  </div>
</div>
